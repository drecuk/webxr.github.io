<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		Test
		<script src="js/three.js"></script>
		<script>
			console.log('three.js starting...');

			// create scene
			const scene = new THREE.Scene();

			// create camera
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 1, 1, 5 );
			camera.lookAt( 0, 0, 0 );

			// create a renderer environment  which is actually a canvas
			const renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setClearColor("#e5e5e5");
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// window resize event
			window.addEventListener('resize', () => {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;

				camera.updateProjectionMatrix();
			});


				this.radius = 0.08;

				// add some geometry
				const geometry = new THREE.BoxGeometry();
				const material = new THREE.MeshLambertMaterial( { color: 0xffcc00 } );
				const cube = new THREE.Mesh( geometry, material );
				scene.add( cube );


			// add light
			directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
			directionalLight.position.set(10,0,25);
			scene.add( directionalLight );

			// ----- RAYCASTING
			const raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();

			function onMouseMove(event) {
				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				// console.log(mouse.x + ',' + mouse.y);

				raycaster.setFromCamera( mouse, camera );

				const intersects = raycaster.intersectObjects( scene.children );
				// console.log(intersects.length);
				for(var i=0; i < intersects.length; i++)
				{
					intersects[i].object.material.color.set(0xff0000);
					// console.log('' + JSON.stringify(intersects[i].object));
				}

				// if there is no intersection, change objects back to white
				if (intersects.length == 0) {
        	cube.material.color.set( 0xffffff );
    		}
			}

			// camera.position.z = 5;
			var render = () => {
				requestAnimationFrame(render);

				cube.rotation.x += 0.01;

				renderer.render(scene, camera);
			}

			render();

			window.addEventListener('mousemove', onMouseMove);

		</script>
		test
	</body>
</html>
